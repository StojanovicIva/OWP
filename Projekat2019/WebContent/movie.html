			<ul id="ul">

		<h2>Selected movie:</h2>
		
		<div class= "container">
			<div class="upperSide">
				<div class ="oneSide">
					Name: <br>
					<input name="name" id="name" disabled="disabled"><br>
					
					Style: <br>
					<input name="style" id="style" disabled ="disabled"><br>
				
					Duration: <br>
					<input name="duration" id="duration" disabled ="disabled"><br>
					
					Year: <br>
					<input name="year" id="year" disabled ="disabled"><br>

					<input name="distributor" id="distributor" disabled ="disabled"><br>

					<input name="country" id="country" disabled ="disabled"><br>
					
				</div>
				
				<div class= "secondSide">
					Director: <br>
					<input name="director" id="director" disabled ="disabled"><br>
					
					Actors: <br>
					<textarea  id="actors" disabled ="disabled"></textarea><br>
				
				</div>
				<div class="floatClear"></div>
			</div>
			
			<div class="lowerSide">
				Description: <br>
				<textarea  rows="6" cols="80" name="description" id="description" disabled ="disabled"></textarea>
			</div>
			
			<div id="button">
				<div class="floatClear"></div>
			</div>
				
		</div>
