<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Movies</title>
		
		<!-- jQuery -->
		<script src="js/jquery-3.3.1.min.js"></script>
		
		<script type="text/javascript" src="js/movies.js"></script>
		
		
		<link rel="stylesheet" type="text/css" href="css/movies.css">	
		
	</head>
	<body>
		<ul id="ul">
			<li><a class = "active" href="index.html">Home</a></li>
			<li><a id= "searchMovies">Search movies</a></li>
			<li><a id = "sortMovies">Sort movies</a>
		</ul>
		
		<!-- MODAL FOR SORT -->
		<div class="bgg-modal">
			<div class ="modal-content">
				
				<div class="closeSort">+</div>

					<p>Sort by one of the following criteria</p>
					
					<select id="criteria" name ="criteria" >
						<option  value="name">Sort by name</option>
						<option  value="style">Sort by style</option>
						<option  value="distributor">Sort by distributor</option>
						<option  value="country">Sort by country</option>
						<option  value="time">Sort by time</option>
						<option  value="year">Sort by year</option>
					</select><br>
					
					<p>Sort by ascending or descending criteria</p>
					<select id="ascOrDesc" name="ascOrDesc">
						<option value="ASC">Ascending</option>
						<option value="DESC">Descending</option>
					</select><br>
					
					<button type="submit" id="sort">Sort </button>
				</div>
		</div>		
		
		
		
		<!-- MODAL FOR SEARCH -->
		<div class="bg-modal">
			<div class ="modal-content">
				
				<div class="close">+</div>
					
					<p>Choose what you want to search by:</p> <br>
					
					<select id="criterium" name ="criterium">
						<option  value="name">Search by name</option>
						<option  value="style">Search by style</option>
						<option  value="distributor">Search by distributor</option>
						<option  value="country">Search by country</option>
						<option  value="time">Search by range of time</option>
						<option  value="date">Search by range of date</option>
					</select><br>
					
					<br><input type="text" placeholder="Type and search here.." name="searchInput" id="searchInput"><br>									
					
					<div id = "rangeDiv">
						From the: <br>
						<input placeholder = "Type here.." name = "FromThe" id = "FromThe">
						To: <br>
						<input placeholder = "Type here.." name = "To" id = "To">
					
					</div>
					
					<button type="submit" id="search" >Search </button>
			</div>
		</div>	
		
		<h1>MOVIES</h1>
		<h2>If you click on one movie, You can see all the details!</h2>
			
		<table id = "table">
			<tr>
				<th>Name</th>
				<th>Style</th>
				<th>Duration</th>
				<th>Distributor</th>
				<th>Country</th>
				<th>Year</th>
			</tr>
		</table>
		

	</body>
</html>
