			<h2>Register Yourself:</h2>
			
			<div class="container">
							
				<div class = "form">
					<form action="./RegistrationServlet" method="post" id="register">
						Username:<br> 
						<input name="username" id ="username" ><br>
						
						Password:<br>
						<input name="password" id="password" type="password"><br>
						
						Repeated password:<br>
						<input name="repeatedPassword" id="repeatedPassword" type="password"><br>
			
						Registration date: <br>			
						<input name="registrationDate" id="registrationDate" disabled="disabled"><br>
						
						Role: <br>
						<select id="role" name ="role" disabled="disabled">
							<option  value="ADMINISTRATOR">ADMINISTRATOR</option>
							<option  value="USER">USER</option>
						</select>
						
						<button type="submit">Register</button>
					</form>
				</div>
