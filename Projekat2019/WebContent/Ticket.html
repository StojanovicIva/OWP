<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ticket</title>
		
		<script src="js/jquery-3.3.1.min.js"></script>
		
		<script type="text/javascript" src="js/ticket.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/ticket.css">
		
	</head>
	<body>
		<header>
			<!-- NAVBAR -->
			<ul>
				<li><a class = "active" href="index.html">Home</a></li>

			</ul>
		</header>
		
		<main>
		
			<h2>Selected ticket:</h2>
			
			<h4> Click on the movie name to see details</h4>
		
			<div class="container">
								
					<div class = "form">
						Movie:<br>
						<a id="movieName"></a><br>
						
						Date and time:<br>
						<a  id="dateAndTime" ></a><br>
						
						Projection type:<br>
						<input name="type" id="type" disabled="disabled"><br>
						
						Hall: <br>
						<input name="hall" id="hall" disabled="disabled"><br>
						
						Seat: <br>
						<input name="seat" id="seat" disabled="disabled"><br>
						
						Price: <br>
						<input name="price" id="price" disabled="disabled">
					</div>
					
				</div>
		
		</main>
	</body>
	</html>
